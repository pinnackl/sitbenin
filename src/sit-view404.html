        }

          }
          100% {
            clip: rect(20px, 9999px, 84px, 0);
          }
        }
        .glitch:before {
          content: attr(data-text);
          position: absolute;
          left: -2px;
          text-shadow: 1px 0 blue;
          top: 0;
          color: var(--home-title-bg);
          background: #ffffff;
          overflow: hidden;
          clip: rect(0, 900px, 0, 0);
          animation: noise-anim-2 3s infinite linear alternate-reverse;
        }
      /* Glitch CSS animation */

      @media (min-width: 600px) {
        .glitch {display: none;}
        .animation {
          position: relative;
          height: 50%;
        }
        /* Torch Css animation */
          *, *:after, *:before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
          }
          [html] {
            overflow: hidden;
            color: #fff;
          }
          [html]:after, [html]:before {
            content: '404';
            position: absolute;
            font-size: 100px;
            left: 0;
            right: 0;
            text-align: center;
            bottom: 340px;
            font-weight: 600;
            z-index: 200;
          }
          [html]:before {
            content: 'Page Not Found';
            font-size: 22px;
            font-weight: 400;
            bottom: 330px;
          }
          [head] {
            display: block;
            width: 35px;
            height: 140px;
            background: #646464;
            border-bottom: 10px solid #333;
            margin: auto;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            -webkit-animation: 5s find linear infinite;
            animation: 5s find linear infinite;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
          }
          [head]:after {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 25px 25px 0 25px;
            border-color: #333 transparent transparent transparent;
            width: 85px;
            left: -25px;
            top: 0;
            -webkit-box-shadow: 0px -10px 0 #FEAF33;
            box-shadow: 0px -10px 0 #FEAF33;
          }
          [head]:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 15px;
            background: #FEAF33;
            left: 0;
            right: 0;
            margin: auto;
            top: 40px;
            border-radius: 6px;
            -webkit-box-shadow: 0px 0 1px 2px #333;
            box-shadow: 0px 0 1px 2px #333;
          }
          [head] [meta] {
            display: block;
            width: 250px;
            height: 200px;
            background: var(--home-title-bg);
            border-radius: 50%;
            position: absolute;
            left: -107px;
            bottom: 270px;
            margin: auto;
            text-align: center;
            color: #333;
            font-size: 90px;
            line-height: 200px;
            font-weight: 600;
          }
          [meta]:after {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 190px 75px 0 75px;
            border-color: #3c3c3c57 transparent transparent transparent;
            width: 230px;
            left: 10px;
            top: 100%;
            -webkit-transform: translateY(-60px);
            transform: translateY(-60px);
          }
          @-webkit-keyframes find {
            25% {
              -webkit-transform: rotate(25deg);
              transform: rotate(25deg);
            }
            0% , 50%  , 100% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            75% {
              -webkit-transform: rotate(-25deg);
              transform: rotate(-25deg);
            }
          }
          @keyframes find {
            25% {
              -webkit-transform: rotate(25deg);
              transform: rotate(25deg);
            }
            0% , 50%  , 100% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
            }
            75% {
              -webkit-transform: rotate(-25deg);
              transform: rotate(-25deg);
            }
          }
        /* Torch Css animation */
      }

    </div>

    class SitView404 extends Polymer.Element {
      static get is() { return 'sit-view404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(SitView404.is, SitView404);
  </script>
